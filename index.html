<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Set â€” Live DJ Streaming</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="container">
    <h1 class="logo">My<span>Set</span></h1>
    <p class="tagline">Go live. Drop heat. Get tipped.</p>
  </header>
  <main class="container grid">
    <section class="card">
      <h2>Live Stream</h2>
      <div class="player">
        <video id="player" controls playsinline>
          <source src="" type="application/x-mpegURL">
        </video>
        <div class="placeholder">Your stream will appear here</div>
      </div>
      <div class="actions">
        <button disabled title="Coming soon">Go Live (coming soon)</button>
        <a id="donate" class="button" href="#" target="_blank" rel="noopener">Donate via Stripe</a>
      </div>
      <p class="hint">
        This MVP serves a static page on Render. When you're ready, we'll wire this up to a real stream
        and Stripe Checkout.
      </p>
    </section>
    <aside class="card chat">
      <h2>Chat</h2>
      <div id="messages" class="messages"></div>
      <form id="chat-form" class="chat-form" onsubmit="return false;">
        <input id="chat-input" type="text" placeholder="Say something niceâ€¦" autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </aside>
  </main>
  <footer class="container small">
    <p>Â© <span id="year"></span> My Set. All rights reserved.</p>
  </footer>
  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('chat-input');
    const messages = document.getElementById('messages');
    function addMessage(text, mine=false){
      const el = document.createElement('div');
      el.className = 'message' + (mine ? ' mine' : '');
      el.textContent = text;
      messages.appendChild(el);
      messages.scrollTop = messages.scrollHeight;
    }
    form?.addEventListener('submit', () => {
      const text = input.value.trim();
      if(!text) return;
      addMessage(text, true);
      input.value='';
      setTimeout(()=> addMessage('ðŸ”¥ Nice one! (mock reply)'), 400);
    });
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>

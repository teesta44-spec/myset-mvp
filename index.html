<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Set â€” Live DJ Streaming</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="container header">
    <a class="logo" href="./">My<span>Set</span></a>
    <nav class="nav">
      <a class="active" href="./">Home</a>
      <a href="./live.html">Live Sets</a>
    </nav>
    <p class="tagline">Go live. Drop heat. Get tipped.</p>
  </header>

  <section class="hero" style="--hero:url('https://picsum.photos/id/1011/1600/900');">
    <div class="hero-inner container">
      <h2 class="hero-title">Live DJ energy. Right here.</h2>
      <p class="hero-sub">Watch sets, chat live, tip your favorites.</p>
    </div>
  </section>

  <main class="container grid">
    <section class="card">
      <h2>Featured Set</h2>
      <video class="feature-video" controls playsinline>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      </video>
      <p class="hint">Swap this MP4 with your house set video when ready.</p>
    </section>

    <aside class="card chat">
      <h2>Chat</h2>
      <div id="messages" class="messages"></div>
      <form id="chat-form" class="chat-form" onsubmit="return false;">
        <input id="chat-input" type="text" placeholder="Say something niceâ€¦" autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </aside>
  </main>

  <section class="container">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="https://picsum.photos/id/1005/600/400" alt="Crowd 1">
      <img src="https://picsum.photos/id/1025/600/400" alt="Crowd 2">
      <img src="https://picsum.photos/id/1016/600/400" alt="Crowd 3">
    </div>
  </section>

  <footer class="container small">
    <p>Â© <span id="year"></span> My Set. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('chat-input');
    const messages = document.getElementById('messages');
    function addMessage(text, mine=false){
      const el = document.createElement('div');
      el.className = 'message' + (mine ? ' mine' : '');
      el.textContent = text;
      messages.appendChild(el);
      messages.scrollTop = messages.scrollHeight;
    }
    form?.addEventListener('submit', () => {
      const text = input.value.trim();
      if(!text) return;
      addMessage(text, true);
      input.value='';
      setTimeout(()=> addMessage('ðŸ”¥ Nice one! (mock reply)'), 400);
    });
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
